command: godot-runner
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=all
  - --socket=pulseaudio
modules:
  - name: domestique_baston
    buildsystem: simple
    build-commands:
      - install -D -m 0644 DB.pck /app/bin/godot-runner.pck
