      - install -D -m 0644 io.itch.domestique_baston.domestique_baston.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -D -m 0644 icon256.png /app/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
